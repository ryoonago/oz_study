<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="utf-8">
    <title>03_클래스선택자</title>

    <style>
        /*
           클래스명 작성시
           
           1)숫자로 시작 불가
           2)숫자만 쓰는거 불가
           3)띄어쓰기 불가
           4)한글 불가
           5)특수문자는 하이픈(-) 또는 언더바(_)만 사용가능
           6)대소문자 구분
           
           *클래스명은 하나의 문서 내에서 여러번 중복 사용가능
        
        
           */

        .red-text {
            color: red;
        }
        
        .bold {
            font-weight: bold;
        }
        
        
    </style>


</head>

<body>

    <h1 class="red-text">스타벅스 여름메뉴!</h1>
    <h2>스타벅스와 함께 내가 좋아하는 것을 즐기는 나만의 여름!</h2>


    <p class="red-text bold">에스프레소</p>

    <ul>
        <li>펀치 그래피티 블렌디드</li>
        <li>롤린 민트 초코 콜드 브루</li>
        <li>포멜로 플로우 그린 티</li>
    </ul>

    <p class="bold">블렌디드</p>
    <p>티바나</p>






</body></html>
