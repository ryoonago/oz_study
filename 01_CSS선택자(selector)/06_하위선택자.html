<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>06_하위선택자</title>
    <style>
    
        /*자식요소 선택자*/
        .container > ul {
            border: 3px solid red;
        }
        
        /*하위요소 선택자*/
        .container ul {
            border: 3px solid blue;
        }
    
    
    </style>
    
</head>
<body>
    
    <div class="container">
        <h1>주문 방법 및 요금</h1>
        <p>산지직송 싱싱한 제주도 감귤을 주문하세요!</p>
        
        <ul>
            <li>
                주문방법
                <ul>
                    <li>직접 통화</li>
                    <li>문자 주문</li>
                </ul>
            </li>
            <li>
                요금
                <ul>
                    <li>1kg : 10,000원</li>
                    <li>2kg : 20,000원</li>
                    <li>3kg : 30,000원</li>
                    <li>4kg : 40,000원</li>
                </ul>
            </li>
        </ul>
        
        
        
        
    </div>
    
    
    
</body>
</html>
